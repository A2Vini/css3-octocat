<!DOCTYPE html>
<html>
    <head>
        <title>CSSnerd | octocat in CSS3</title>
        <meta charset="UTF-8" />
        <meta content="this is the octocat in pure css3" name="description"/>
        <meta content="github, octocat, pure, css3, html5" name="keywords"/>
        <link rel="stylesheet" type="text/css" href="css/octocat.css" />
    </head>
    <body>
        <div id="page">
            <article class="frame">
                <section class="image"></section>
                <section class="puddle"></section>
                <section class="head">
                    <div class="whiskers left"></div>
                    <div class="whiskers right"></div>
                    <div class="ears no-outline">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                    </div>
                    <div class="face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                </section>
                <section class="tentacles no-outline">
                    <div class="tentacles-1">
                        <div class="tip left"></div>
                        <div class="tip right"></div>
                    </div>
                    <div class="tentacles-2">
                        <div class="tip left"></div>
                        <div class="tip right"></div>
                    </div>
                    <div class="tentacle-side"></div>
                    <div class="tentacle-side-tip"></div>
                    <div class="tentacle-side-drop"></div>
                    <div class="tentacle-side-dots">
                        <div class="tentacle-side-dot dot1"></div>
                        <div class="tentacle-side-dot dot2"></div>
                        <div class="tentacle-side-dot dot3"></div>
                        <div class="tentacle-side-dot dot4"></div>
                        <div class="tentacle-side-dot dot5"></div>
                        <div class="tentacle-side-dot dot6"></div>
                        <div class="tentacle-side-dot dot7"></div>
                        <div class="tentacle-side-dot dot8"></div>
                        <div class="tentacle-side-dot dot9"></div>
                    </div>
                </section>
                <section class="tentacles no-outline mirror">
                    <div class="tentacles-1">
                        <div class="tip left"></div>
                        <div class="tip right"></div>
                    </div>
                    <div class="tentacles-2">
                        <div class="tip left"></div>
                        <div class="tip right"></div>
                    </div>
                </section>
            </article>
        </div>
    </body>
</html>
